<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./swiper/swiper-bundle.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- #region wrapper-->
    <div class="wrapper">
      <!-- #region menu-->
      <div class="menu">
        <nav class="menu-nav">
          <div class="menu-nav-item">
            <a class="menu-nav-item-link" href="#">home</a>
          </div>
          <div class="menu-nav-item">
            <a class="menu-nav-item-link" href="#">about</a>
          </div>
          <div class="menu-nav-item">
            <a class="menu-nav-item-link" href="#">contact</a>
          </div>
          <div class="menu-nav-item">
            <a class="menu-nav-item-link" href="#">gallery</a>
          </div>
          <button class="close">&times;</button>
        </nav>
      </div>
      <div class="hambergur">
        <div class="hambergur-line"></div>
        <div class="hambergur-line"></div>
        <div class="hambergur-line"></div>
      </div>
      <!-- #endregion -->
      <!-- #region slider-->
      <div class="slider">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="slider-img" src="./images/img1.jpg" alt=""></div>
            <div class="swiper-slide"><img class="slider-img" src="./images/img2.jpg" alt=""></div>
            <div class="swiper-slide"><img class="slider-img" src="./images/img3.jpg" alt=""></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->
    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      let hambergur = document.querySelector(".hambergur");
      let menu = document.querySelector(".menu");
      let closeBtn = document.querySelector(".close");
      hambergur.addEventListener("click", function () {
        menu.style.top = "0";
      });
      closeBtn.addEventListener("click", function () {
        menu.style.top = "-100%";
      });
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
